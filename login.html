<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cybrovate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Cybrovate Login</h2>
  <form method="post" action="">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign in</button>
  </form>
</body>
</html>
